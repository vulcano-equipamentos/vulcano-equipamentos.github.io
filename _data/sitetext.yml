# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Desenvolvimento de equipamentos para digitalização em alta qualidade de documentos históricos e culturais
#     text: Digitalização em alta qualidade de documentos frágeis e de grandes dimensões
    button: Saiba mais
    buttonlink: "#services"

  services:
    title: "Serviços"
    text: "Nossos principais serviços"
    section: services
    list:
      - title: "Desenho de máquinas"
        desc: "Desenhamos e projetamos máquinas para digitalização de documentos e objetos culturais e históricos, considerando os requisitos específicos das instituições."
        icon: fas fa-laptop #find more at https://fontawesome.com/icons
      - title: "Construção de máquinas"
        desc: "Construímos máquinas específicas para a sua instituição ou projeto, permitindo a digitalização em alta qualidade de acervos institucionais."
        icon: fas fa-cogs
      - title: "Serviços de digitalização in-loco"
        desc: "Possuímos uma equipe especializada com mais de cinco anos de experiência digitalizando documentos frágeis, de grandes dimensões, e de difícil manuseio"
        icon: far fa-file-image

  portfolio:
    title: "Portfolio"
    text: "Nossos projetos concluídos e em andamento"
    section: portfolio
    closebutton: "Fechar Projeto"

  timeline:
    title: "Linha do tempo"
    text: "Nossa evolução"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Digitalização de Documentos"
        year: "2016-2019"
        desc: "Formação e especialização dos membros da equipe através de diversos projetos de digitalização e implementação de repositórios digitais em instituições de pequeno, médio e grande portes."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Primeira máquina: Lighter"
        year: "2019"
        desc: "Desenvolvimento e implementação do primeiro equipamento desenvolvido pela equipe, voltado à digitalização de alta qualidade de documentos encadernados utilizando smartphones."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Início P&D"
        year: "2019"
        desc: "Desenho dos processos de P&D da empresa e início de esforços voltados ao atendimento dos requisitos das instituições parceiras, focando em três componentes principais: hardware, software e processos operacionais."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Segunda máquina: Talos"
        year: "2019-2020"
        desc: "Desenvolvimento e implementação do segundo equipamento desenvolvido pela empresa, voltado à digitalização de alta qualidade de documentos frágeis de grandes dimensões (maiores que A2). Este projeto recebeu apoio da Fundação de Amparo à Pesquisa do Estado de São Paulo (FAPESP) através do programa de Pesquisa Inovativa em Pequenas Empresas (PIPE), processo número 18/22384-9."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Melhorias: Lighter e Talos"
        year: "2021"
        desc: "Realização de diversas melhorias nos equipamentos desenvolvidos, visando: melhorar os processos operacionais, facilitar transporte e operação, e melhorar seus designs."
        image: assets/img/timeline/5.jpg
        alt:
      - title: "Início P&D em IA"
        year: "2021"
        desc: "Devido a uma grande demanda por soluções para melhorar a qualidade das imagens, facilitar a obtenção de metadados destas, automatizar parcialmente a revisão de metadados, e extrair informações relevantes dos repositórios digitais, a empresa iniciou esforços de P&G em Inteligência Artificial."
        image: assets/img/timeline/6.jpg
        alt:
      - title: "Terceira máquina: 3DHeritage"
        year: "2021-2023"
        desc: "Atualmente, a empresa encontra-se desenvolvendo a sua terceira máquina. Esta é voltada à digitalização de objetos tridimensionais frágeis em alta qualidade, reduzindo consideravelmente o tempo de digitalização e aumentando a qualidade dos modelos tridimensionais gerados."
        image: assets/img/timeline/7.jpg
        alt:
        # you can enforce the alignment
#         align: right
    end: "Faça parte de nossa história!"

  about:
    title: "Sobre a Vulcano"
    text: "Nossa história"
    body: "A Vulcano Equipamentos para Digitalização é uma empresa especializada no desenvolvimento de equipamentos para digitalização de documentos de grandes dimensões e de documentos frágeis. Nosso principal interesse é em digitalizar documentos históricos e culturais em diferentes estados de conservação e fragilidade, de todos os tamanhos (especificamente mapas e plantas arquitetônicas de grandes dimensões) e permitir a sua democratização através de repositórios digitais. Nossas soluções permitem que as instituições possam digitalizar os seus acervos sem a necessidade de equipes especializadas. Nossa metodologia engloba todas as etapas, desde a identificação de requisitos à disponibilização das imagens finais em alta qualidade. "
    section: about

